<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="js/minified/TweenMax.min.js"></script>
  <title>Store - Home</title>
</head>
<body>
<h1 class="hidden">Store Page</h1>


<!-- Header -->
<header class="store_header">
  <h2 class="hidden">Header</h2>
  <div class="row">
    <div class="columns small-12 large-12 boxHelper">
  Header/Nav
    </div>
  </div>
</header>


<section class="store_promo">
  <h2 class="hidden">Promo Section</h2>
<div class="row">
<div class="store_promo_cont">
<div class="columns small-6 vertical-align">
  <div class="store_promo_text">
<p class="hero_title">BE THE HERO</p>
<p class="join_title">JOIN AND SUPPORT TODAY!</p>
</div>

</div>
</div>
</div>

</section>


<section class="product_showcase">
  <h2 class="hidden">Products</h2>
  <div class="row">

    <div class="small-12 medium-12 large-3 columns">
      <div class="store_product_box">
        <h3 class="hidden">T-Shirts</h3>
<img src="images/t_shirts_product.png" alt="t-shirt">
<p class="product_title_name">T-SHIRTS</p>
<p class="product_price">Price $40</p>
<a href="tshirt.html"><div class="price_button">View</div></a>
</div>

    </div>

    <div class="small-12 medium-12 large-3 columns">
      <h3 class="hidden">Bracelet</h3>
      <div class="store_product_box">
<img src="images/bracelet_product.png" alt="bracelet">
<p class="product_title_name">BRACELET</p>
<p class="product_price">Price $10</p>
<a href="bracelet.html"><div class="price_button">View</div></a>
</div>

    </div>

    <div class="small-12 medium-12 large-3 columns">
      <h3 class="hidden">Pins</h3>
      <div class="store_product_box">
<img src="images/pins_product.png" alt="pins">
<p class="product_title_name">PINS</p>
<p class="product_price">Price $5</p>
<a href="pins.html"><div class="price_button">View</div></a>
</div>

    </div>

    <div class="small-12 medium-12 large-3 columns">
      <h3 class="hidden">Case</h3>
      <div class="store_product_box">
<img src="images/case_product.png" alt="phone case">
<p class="product_title_name">CASE</p>
<p class="product_price">Price $15</p>
<a href="case.html"><div class="price_button">View</div></a>
</div>

    </div>


  </div>

</section>


<footer class="footer_section">
  <h2 class="hidden">Footer</h2>

</footer>


<script src="js/main.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
</body>


</html>
